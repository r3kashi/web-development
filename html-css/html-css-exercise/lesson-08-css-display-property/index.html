<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lesson 08</title>
</head>
<body>
  <section class="exercise-8a">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
  </section>

  <section class="exercise-8b">
    <p>Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="btn-yes">Yes</button>
    <button class="btn-no">No</button>
  </section>

  <section class="exercise-8c">
    <img class="google-logo" src="google.png" alt="">
    <input class="google-searchbar" type="search" placeholder="Search Google or type a URL">
  </section>

  <section class="exercise-8d">
    <input class="fname" type="text" placeholder="First name">
    <input class="lname" type="text" placeholder="Last name">
    <input class="email" type="email" placeholder="Email">
    <input class="submit" type="submit" value="Sign Up">
  </section>

  <section class="exercise-8e">
    <h1>Request a ride now</h1>
    <input type="text" placeholder="Enter pickup location">
    <input type="text" placeholder="Enter destination">
    <button class="btn-dark">Request Now</button>
    <button class="btn-light">Schedule for later</button>
  </section>
</body>
</html>
