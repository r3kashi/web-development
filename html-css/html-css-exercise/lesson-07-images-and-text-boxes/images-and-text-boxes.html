<!DOCTYPE html>
<html>
<head>
  <title>Lesson 07</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Images -->
  <section class="images">
    <img class="cat1" src="cat.jfif" alt="">
    <img class="cat2" src="cat.jfif" alt="">
    <img class="cat3" src="cat.jfif" alt="">
  </section>

  <!-- Textbox -->
  <section class="textbox">
    <input class="textbox1" type="text" placeholder="Search">
    <input class="textbox2" type="text" placeholder="Search Google or type a URL">
    <div class="textbox3">
      <p class="lead">
        Email

      <p class="lead p2">

      </p>
      <button class="btn btn-primary">

      </button>

    <div class="textbox4">
      <img class="textbox4-img" src="cat.jfif" alt="">
      <p class="textbox4-lead">
        What's happening?
      </p>
      <button class="btn btn-primary">Tweet</button>
    </div>

</html>
