<!DOCTYPE html>
<html>
<head>
  <title>Youtube Clone</title>
  <style>
    .thumbnail {
      width: 300px;
      display: block;
    }
    .search-bar {
      font-size: 16px;
      margin-left: 12px;
      padding: 5px;
    }

    .video-title {
      width: 100%;
      max-width: 300px;
    }

    .video-author,

      display: block;
      color: #666;
    }

  </style>
</head>

  <input class="search-bar" type="text" placeholder="Search">
  <img class="thumbnail" src="thumbnail-1.webp" alt="">

  <p class="video-title">  
    <strong>Talking Tech and AI with Google CEO Sundar Pichai!</strong>
  </p>

  <p class="video-author">
    Marques Brownlee
  </p>

  <p class="video-stats">
    3.4M views &#183; 6 months ago
  </p>
</body>
</html>
