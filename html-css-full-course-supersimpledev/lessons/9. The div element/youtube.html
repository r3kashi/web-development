<!DOCTYPE html>
<html>
<head>
  <title>Youtube Clone</title>
  <style>
    .thumbnail {
      width: 300px;
      display: block;
    }
    .search-bar {
      font-size: 16px;
      padding: 5px;
      display: block;
    }

    .video-title {
      width: 100%;
      max-width: 300px;
    }

    .video-author, 
    .video-stats {
      display: block;
      color: #666;
    }

    .video-preview {
      width: 300px;
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <input class="search-bar" type="text" placeholder="Search">
  

  <div class="video-preview">
    <img class="thumbnail" src="thumbnail-1.webp" alt="">

    <p class="video-title">  
      <strong>Talking Tech and AI with Google CEO Sundar Pichai!</strong>
    </p>

    <p class="video-author">
      Marques Brownlee
    </p>

    <p class="video-stats">
      3.4M views &#183; 6 months ago
    </p>
  </div>

  <div class="video-preview">
    <img class="thumbnail" src="thumbnail-2.webp" alt="">

    <p class="video-title">  
      <strong>Try Not To Laugh Challenge #9</strong>
    </p>

    <p class="video-author">
      Markiplier
    </p>

    <p class="video-stats">
      19M views &#183; 4 years ago
    </p>
  </div>

  
</body>
</html>
